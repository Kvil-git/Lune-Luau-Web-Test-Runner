<!DOCTYPE html>
<html>
<head>
    <title>Luau Test Runner</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1e1e1e; 
            color: #fff;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        
        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #333;
        }
        
        .stats { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid transparent;
        }
        
        .stat-card.passed  { border-color: #4CAF50; }
        .stat-card.failed  { border-color: #f44336; }
        .stat-card.skipped { border-color: #ff9800; }
        .stat-card.total   { border-color: #2196F3; }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .test-list { 
            background: #2d2d2d; 
            border-radius: 8px; 
            overflow: hidden;
            margin-top: 20px;
        }
        
        .test-item {
            padding: 15px 20px;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .test-item:last-child { border-bottom: none; }
        
        .test-name { flex-grow: 1; }
        
        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }
        
        .status-passed { background: #4CAF50; }
        .status-failed { background: #f44336; }
        .status-skipped { background: #ff9800; }
        
        .error-details {
            background: #3a1e1e;
            color: #ff6b6b;
            padding: 15px;
            margin-top: 10px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            display: none;
        }
        
        .error-details.show { display: block; }
        
        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
        }
        
        button:hover { background: #1976D2; }
        
        .controls { display: flex; gap: 10px; }
        
        .test-item.failed { background: rgba(244, 67, 54, 0.1); }
        .test-item.passed { background: rgba(76, 175, 80, 0.1); }
        
        .filter-buttons { margin: 20px 0; display: flex; gap: 10px; }
        .filter-btn {
            background: #444;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .filter-btn.active { background: #2196F3; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Luau Test Runner</h1>
            <div class="controls">
                <button id="runTests">Run Tests</button>
                <button id="refresh">Refresh</button>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-card total">
                <div>Total Tests</div>
                <div class="stat-value" id="total">0</div>
            </div>
            <div class="stat-card passed">
                <div>Passed</div>
                <div class="stat-value" id="passed">0</div>
            </div>
            <div class="stat-card failed">
                <div>Failed</div>
                <div class="stat-value" id="failed">0</div>
            </div>
            <div class="stat-card skipped">
                <div>Skipped</div>
                <div class="stat-value" id="skipped">0</div>
            </div>
        </div>
        
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="passed">Passed</button>
            <button class="filter-btn" data-filter="failed">Failed</button>
            <button class="filter-btn" data-filter="skipped">Skipped</button>
        </div>
        
        <div id="testList" class="test-list">
            <!-- Tests will be populated here -->
        </div>
    </div>

    <script>
        let currentFilter = 'all';
        
        function updateUI(data) {
            document.getElementById('total')   .textContent = data.total;
            document.getElementById('passed')  .textContent = data.passed;
            document.getElementById('failed')  .textContent = data.failed;
            document.getElementById('skipped') .textContent = data.skipped;
            
            const testList = document.getElementById('testList');
            testList.innerHTML = '';
            
            data.tests.forEach(test => {
                if (currentFilter !== 'all') {  // Specific status filter? => Check whether the current filter matches it.
                    if (test.status_html_code !== currentFilter) {  // Current filter doesn't match the test status? => return.
                        return;
                    }
                }
                
                const testItem = document.createElement('div');
                testItem.className = `test-item ${test.status_html_code}`;
                
                testItem.innerHTML = `                                                      \
                    <div class=\"test-name\">                                               \
                        <strong>${test.name}</strong>                                       \
                        ${test.planPath ? '<br><small>' + test.planPath + '</small>' : ''}  \
                    </div>                                                                  \
                    <div class=\"status-badge status-${test.status_html_code}\">                      \
                        ${test.status_html_code.toUpperCase()}                                        \
                    </div>`;
                
                if (test.error) {
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'error-details';
                    errorDiv.textContent = test.error;
                    
                    testItem.addEventListener('click', () => {
                        errorDiv.classList.toggle('show');
                    });
                    
                    testItem.appendChild(errorDiv);
                }
                
                testList.appendChild(testItem);
            });
        }
        
        function fetchResults() {
            fetch('/results')
                .then(response => response.json())
                .then(data => updateUI(data))
                .catch(error => console.error('Error:', error));
        }
        
        function runTests() {
            fetch('/run', { method: 'POST' })
                .then(() => {
                    setTimeout(fetchResults, 100);
                    setTimeout(fetchResults, 1000);
                });
        }
        
        document.getElementById('runTests') .addEventListener('click', runTests);
        document.getElementById('refresh')  .addEventListener('click', fetchResults);
        
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.filter;
                fetchResults();
            });
        });
        
        fetchResults();
        setInterval(fetchResults, 5000);
    </script>
</body>
</html>
